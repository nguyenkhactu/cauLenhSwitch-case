<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau lenh switch-case</title>
</head>
<body>
<script>
  let i = parseInt(prompt())
  switch (i) {
      case 1:
          alert("thang" + i + "co 31 ngay")
          break;
          case  2:
              alert("thangs" + i + "co 29 ngay")
          break;
  }
</script>

</body>
</html>
